<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="desafioUm.css">
<title>Desafio Um</title>
</head>
<body>

<div class="retangulo">
<h1>Verificador de idade</h1>

<form id="formCalculadora">
<label for="anoNascimento">Ano de Nascimento:</label>
<input type="number" id="anoNascimento" required><br><br>


<label for="genero">Gênero:</label>
<select id="genero" required>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
</select><br><br>

<button type="button" onclick="calcularIdadeGenero()">Calcular</button>


</form>

<p id="resultado"></p>
</div>

<script>
function calcularIdadeGenero() {
var anoNascimento = parseInt(document.getElementById("anoNascimento").value);
var genero = document.getElementById("genero").value;
var anoAtual = new Date().getFullYear();
var idade = anoAtual - anoNascimento;


var resultado = "Você é do gênero " + genero + " e tem " + idade + " anos de idade.";

document.getElementById("resultado").textContent = resultado;


}
</script>

</body>
</html>
