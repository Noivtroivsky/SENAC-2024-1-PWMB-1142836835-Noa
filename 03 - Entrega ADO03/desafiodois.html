<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Números</title>
</head>
<body>
    <input type="number" id="numeroInput" min="1" max="100">
    <button onclick="adicionarNumero()">Incluir</button>
    <select id="numerosSelecionados"></select>
    <button onclick="finalizar()">Finalizar</button>

    <script>
       let numeros = [];

function adicionarNumero() {
    const numeroInput = document.getElementById('numeroInput').value;
    if (numeroInput !== '' && !numeros.includes(parseInt(numeroInput))) {
        numeros.push(parseInt(numeroInput));
        const select = document.getElementById('numerosSelecionados');
        const option = document.createElement('option');
        option.text = `Valor ${numeroInput} adicionado`;
        select.add(option);
    } else {
        alert(`Número Informado (${numeroInput}) inválido (Deve ser entre 1 e 100 e não pode ser repetido)`);
    }
}

function finalizar() {
    if (numeros.length === 0) {
        alert('Adicione valores antes de finalizar');
        return;
    }

    const numeroDeElementos = numeros.length;
    const maiorValor = Math.max(...numeros);
    const menorValor = Math.min(...numeros);
    const soma = numeros.reduce((acc, curr) => acc + curr, 0);
    const media = soma / numeroDeElementos;

    alert(`Ao todo, temos ${numeroDeElementos} elementos cadastrados\nMaior valor informado: ${maiorValor}\nMenor valor informado: ${menorValor}\nSoma dos valores: ${soma}\nMédia dos valores informados: ${media}`);
}
 
    </script>
</body>
</html>
